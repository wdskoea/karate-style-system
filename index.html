<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام اعضای سبک داینامیک شوتوکان کاراته آذربایجان شرقی</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/logo.png" alt="لوگو سبک داینامیک شوتوکان">
        </div>
        <div class="header-title">
            <h1>ثبت اطلاعات اعضای سبک داینامیک شوتوکان کاراته آذربایجان شرقی</h1>
            <div id="datetime"></div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="search-section">
                <h2>جستجوی عضو</h2>
                <div class="search-box">
                    <input type="text" id="searchNationalId" placeholder="کد ملی را وارد کنید">
                    <button id="searchBtn"><i class="fas fa-search"></i> جستجو</button>
                </div>
            </div>

            <form id="memberForm" style="display: none;">
                <h2>اطلاعات شخصی</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName" class="required">نام</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="required">نام خانوادگی</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="photo">عکس 3*4</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="fatherName" class="required">نام پدر</label>
                    <input type="text" id="fatherName" name="fatherName" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="nationalId" class="required">کد ملی</label>
                        <input type="text" id="nationalId" name="nationalId" required pattern="\d{10}">
                    </div>
                    <div class="form-group">
                        <label for="birthDate" class="required">تاریخ تولد</label>
                        <input type="text" id="birthDate" name="birthDate" class="persian-date" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="gender" class="required">جنسیت</label>
                        <select id="gender" name="gender" required>
                            <option value="">انتخاب کنید</option>
                            <option value="male">مرد</option>
                            <option value="female">زن</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="belt" class="required">کمربند</label>
                        <select id="belt" name="belt" required>
                            <option value="">انتخاب کنید</option>
                            <option value="white">سفید</option>
                            <option value="yellow">زرد</option>
                            <option value="orange">نارنجی</option>
                            <option value="green">سبز</option>
                            <option value="blue">آبی</option>
                            <option value="brown">قهوه‌ای</option>
                            <option value="black">مشکی</option>
                        </select>
                    </div>
                </div>

                <div id="danSection" style="display: none;">
                    <div class="form-group">
                        <label for="dan">دان</label>
                        <select id="dan" name="dan">
                            <option value="">انتخاب کنید</option>
                            <option value="1">دان 1</option>
                            <option value="2">دان 2</option>
                            <option value="3">دان 3</option>
                            <option value="4">دان 4</option>
                            <option value="5">دان 5</option>
                            <option value="6">دان 6</option>
                            <option value="7">دان 7</option>
                            <option value="8">دان 8</option>
                            <option value="9">دان 9</option>
                            <option value="10">دان 10</option>
                        </select>
                    </div>
                </div>

                <h2>اطلاعات تماس</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="mobile" class="required">تلفن همراه</label>
                        <input type="tel" id="mobile" name="mobile" required pattern="09\d{9}">
                    </div>
                    <div class="form-group">
                        <label for="phone">تلفن ثابت</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>

                <div class="form-group">
                    <label for="emergencyMobile">تلفن همراه ضروری</label>
                    <input type="tel" id="emergencyMobile" name="emergencyMobile">
                </div>

                <div class="form-group">
                    <label for="email">ایمیل</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="address">آدرس منزل</label>
                    <textarea id="address" name="address" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="medicalInfo">مورد پزشکی (اختیاری)</label>
                    <textarea id="medicalInfo" name="medicalInfo" rows="3"></textarea>
                </div>

                <h2>نقش‌های سازمانی</h2>
                <div class="roles-section">
                    <div class="role-item">
                        <input type="checkbox" id="boardMember" name="roles" value="boardMember">
                        <label for="boardMember">عضو هیات رئیسه</label>
                        <div class="role-details" style="display: none;">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>حوزه:</label>
                                    <div class="radio-group">
                                        <input type="radio" id="provinceScope" name="boardScope" value="province">
                                        <label for="provinceScope">استان</label>
                                        <input type="radio" id="cityScope" name="boardScope" value="city">
                                        <label for="cityScope">شهر</label>
                                    </div>
                                </div>
                                <div class="form-group" id="citySelectGroup" style="display: none;">
                                    <label for="city">شهر</label>
                                    <select id="city" name="city">
                                        <option value="">انتخاب کنید</option>
                                        <option value="tabriz">تبریز</option>
                                        <option value="maragheh">مراغه</option>
                                        <option value="marand">مرند</option>
                                        <!-- سایر شهرهای آذربایجان شرقی -->
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="boardPosition">سمت:</label>
                                <select id="boardPosition" name="boardPosition">
                                    <option value="">انتخاب کنید</option>
                                    <option value="president">رئیس سبک</option>
                                    <option value="viceWomen">نایب رئیس امور بانوان</option>
                                    <option value="viceMen">نایب رئیس آقایان</option>
                                    <option value="secretary">دبیر</option>
                                    <option value="technicalCommittee">کمیته فنی</option>
                                    <option value="cityRepresentative">نماینده شهرستان</option>
                                    <option value="talentCommittee">کمیته استعداد یابی</option>
                                    <option value="disciplineCommittee">کمیته انضباطی</option>
                                    <option value="legalCommittee">کمیته حقوقی</option>
                                    <option value="refereesCouncil">شورای داوران</option>
                                    <option value="publicRelations">روابط عمومی</option>
                                    <option value="menCompetitionCommittee">کمیته برگزاری مسابقات آقایان</option>
                                    <option value="womenCompetitionCommittee">کمیته برگزاری مسابقات خانم ها</option>
                                    <option value="advisor">مشاور</option>
                                </select>
                            </div>
                            <div id="technicalCommitteeDetails" style="display: none;">
                                <div class="form-group">
                                    <label for="technicalPosition">موقعیت در کمیته فنی:</label>
                                    <select id="technicalPosition" name="technicalPosition">
                                        <option value="">انتخاب کنید</option>
                                        <option value="head">رئیس</option>
                                        <option value="member">عضو</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="role-item">
                        <input type="checkbox" id="coach" name="roles" value="coach">
                        <label for="coach">مربی</label>
                        <div class="role-details" style="display: none;">
                            <div class="form-group">
                                <label for="coachLevel">سطح مربیگری:</label>
                                <select id="coachLevel" name="coachLevel">
                                    <option value="">انتخاب کنید</option>
                                    <option value="national3">درجه 3 ملی</option>
                                    <option value="national2">درجه 2 ملی</option>
                                    <option value="national1">درجه 1 ملی</option>
                                    <option value="excellent">ممتاز</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="role-item">
                        <input type="checkbox" id="referee" name="roles" value="referee">
                        <label for="referee">داور</label>
                        <div class="role-details" style="display: none;">
                            <div class="form-group">
                                <label>حوزه داوری:</label>
                                <div class="checkbox-group">
                                    <input type="checkbox" id="kataReferee" name="refereeTypes" value="kata">
                                    <label for="kataReferee">کاتا</label>
                                    <input type="checkbox" id="kumiteReferee" name="refereeTypes" value="kumite">
                                    <label for="kumiteReferee">کومیته</label>
                                </div>
                            </div>

                            <div id="kumiteRefereeDetails" style="display: none;">
                                <div class="form-group">
                                    <label for="kumiteDegree">درجه داوری کومیته:</label>
                                    <select id="kumiteDegree" name="kumiteDegree">
                                        <option value="">انتخاب کنید</option>
                                        <option value="JC">JC</option>
                                        <option value="JB">JB</option>
                                        <option value="JA">JA</option>
                                        <option value="RC">RC</option>
                                        <option value="RB">RB</option>
                                        <option value="RA">RA</option>
                                        <option value="excellent">ممتاز</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="kumiteLevel">سطح داوری کومیته:</label>
                                    <select id="kumiteLevel" name="kumiteLevel">
                                        <option value="">انتخاب کنید</option>
                                        <option value="style">سبک</option>
                                        <option value="national">ملی</option>
                                        <option value="asian">آسیایی</option>
                                        <option value="westAsian">غرب آسیا</option>
                                        <option value="world">جهانی</option>
                                    </select>
                                </div>
                            </div>

                            <div id="kataRefereeDetails" style="display: none;">
                                <div class="form-group">
                                    <label for="kataDegree">درجه داوری کاتا:</label>
                                    <select id="kataDegree" name="kataDegree">
                                        <option value="">انتخاب کنید</option>
                                        <option value="JC">JC</option>
                                        <option value="JB">JB</option>
                                        <option value="JA">JA</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="kataLevel">سطح داوری کاتا:</label>
                                    <select id="kataLevel" name="kataLevel">
                                        <option value="">انتخاب کنید</option>
                                        <option value="style">سبک</option>
                                        <option value="national">ملی</option>
                                        <option value="asian">آسیایی</option>
                                        <option value="westAsian">غرب آسیا</option>
                                        <option value="world">جهانی</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" id="submitBtn">ثبت اطلاعات</button>
                    <button type="button" id="cancelBtn">انصراف</button>
                </div>
            </form>

            <div id="confirmationSection" style="display: none;">
                <h2>تایید نهایی اطلاعات</h2>
                <div id="memberInfoPreview"></div>
                <div class="form-actions">
                    <button type="button" id="confirmBtn">تایید و ثبت نهایی</button>
                    <button type="button" id="editBtn">ویرایش اطلاعات</button>
                </div>
            </div>

            <div id="searchResult" style="display: none;">
                <h2>اطلاعات عضو</h2>
                <div id="memberInfoDisplay"></div>
                <div class="form-actions">
                    <button type="button" id="editMemberBtn">ویرایش اطلاعات</button>
                    <button type="button" id="newMemberBtn">ثبت عضو جدید</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>سبک داینامیک شوتوکان کاراته آذربایجان شرقی - © <span id="currentYear"></span></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/persian-date@1.1.0/dist/persian-date.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
