<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داینامیک شوتوکان کاراته آذربایجان شرقی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .logo-container {
            margin-bottom: 30px;
        }
        
        .logo {
            max-width: 200px;
            max-height: 200px;
            margin: 0 auto 20px;
            display: block;
        }
        
        .text-container {
            margin-top: 30px;
        }
        
        .persian-text {
            font-size: 24px;
            color: #1a2a6c;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .english-text {
            font-size: 18px;
            color: #b21f1f;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .persian-text {
                font-size: 20px;
            }
            
            .english-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <!-- آدرس لوگوی خود را در این قسمت قرار دهید -->
            <img src="logo.png" alt="لوگو" class="logo">
        </div>
        
        <div class="text-container">
            <div class="persian-text">داینامیک شوتوکان کاراته آذربایجان شرقی</div>
            <div class="english-text">Dynamic Shotokan Karate East Azerbaijan</div>
        </div>
    </div>
</body>
</html>
